<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arctic Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="img/favicon.png" rel="icon">
        <link rel="stylesheet" href="index.css">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <div class="header-center">
                <a class="active" href="index.html"><strong>HOME</strong></a>
                <a href="#servers"><strong>SERVERS</strong></a>
                <a href="shop.com" target="_blank"><strong>SHOP</strong></a>
            </div>
        </div>
        <div class="main-section">
            <div class="logo">
                <img src="img/logo.png" alt="arcticlogo" style="width:300px">
            </div>
            <div class="arctic-h1">
                <h1>ARCTIC</h1>
            </div>
            <div class="rust-h1">
                <h1>RUST</h1>
            </div>
        </div>
        <div class="quicklinks">
            <div class="column1">
                <div class="discordbutton">
                    <form action="https://discord.gg/horizons" target="_blank">
                        <input type="submit" class= "button1" value="DISCORD" />
                    </form>
                </div>
            </div>
            <div class="column2">
                <div class="vipbutton">
                    <form action="https://discord.gg/horizons" target="_blank">
                        <input type="submit" class= "button2" value="VIP" />
                    </form>
                </div>
            </div>
        </div>
        <div class="server-container" id="servers">
            <div class="servers">
                <div class="servers-title">
                    <h1>SERVERS</h1>
                </div>
                <div class="servers-ls">
                    <p>Live Stats</p>
                </div>
                <div class="server1 servers">
                    <div class="server1-h1">
                        <h2>[US] Rust Server 1</h2>
                    </div>
                    <div class="server1-status">
                        <p>Online</p>
                    </div>
                    <div class="server1-ip">
                        <p>Server IP: arctic.us:28015</p>
                    </div>
                    <div class="server1-ms">
                        <p>Map Size: 3500</p>
                    </div>
                    <div class="server1-wp">
                        <p>Wipe: Thursday & Sunday (12AM ET)</p>
                    </div>
                    <div class="server1-btn">
                        <form action="https://discord.gg/horizons" target="_blank">
                            <input type="submit" class= "s1-btn" value="Connect" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
