<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arctic Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/icon.png" rel="icon">
        <link rel="stylesheet" href="css/index.css">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://api.rust-servers.info/embed.js?id=6121"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-center">
                <a class="active" href="index.html"><strong>HOME</strong></a>
                <a href="#server-section"><strong>SERVERS</strong></a>
                <a href="https://arcticrust.tebex.io/" target="_blank"><strong>SHOP</strong></a>
            </div>
        </div>
        <div class="main-section">
                <div class="logo">
                    <img src="img/logo.png" alt="arcticlogo" class="logo">
                </div>
                <div class="arcticrust">
                    <div class="arctich1">
                        <h1>ARCTIC</h1>
                    </div>
                    <div class="rusth1">
                        <h1>RUST</h1>
                    </div>
                </div>
        </div>
        <div class="quicklinks">
            <div class="column1">
                <div class="discordbutton">
                    <form action="https://discord.gg/ArcticRust" target="_blank">
                        <input type="submit" class= "button1" value="DISCORD" />
                    </form>
                </div>
            </div>
            <div class="column2">
                <div class="steambutton">
                    <form action="https://steamcommunity.com/groups/arcticrustofficial" target="_blank">
                        <input type="submit" class= "button2" value="STEAM" />
                    </form>
                </div>
            </div>
        </div>
        <div id="server-section" class="server-container">
            <div class="servers-title">
                <h1>SERVERS</h1>
            </div>
            <div class="servers-ls">
                <p>Live Stats</p>
            </div>
            <div class="server-list">
                <div class="servers">
                    <div class="server1">
                        <div class="server1-h1">
                            <h2>[AU/NZ] Arctic Main</h2>
                        </div>
                        <div class="server1-status">
                            <p id="status"></p>
                        </div>
                        <div class="server1-players">
                            <p><script>document.write(players_cur);</script> / <script>document.write(players_max);</script> Players</p>
                        </div>
                        <div class="server1-ip">
                            <p>Server IP: <script>document.write(server_ip);</script>: <script>document.write(server_port);</script></p>
                        </div>
                        <div class="server1-map">
                            <p>Map: <script>document.write(map);</script>
                        </div>
                        <div class="server1-ms">
                            <p>Map Size: <script>document.write(map_size);</script></p>
                        </div>
                        <div class="server1-wp">
                            <p>Wipe: Weekly (Sunday's 12AM AEST)</p>
                        </div>
                        <div class="server1-rating">
                            <p>Rating: <script>document.write(rating);</script></p>
                        </div>
                        <div class="server1-btn">
                            <form action="steam://connect/103.193.80.81:28025" target="_blank">
                                <input type="submit" class= "s1-btn" value="Connect" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <p>&copy; <strong>ARCTIC</strong>. All Rights Reserved</p>
            </div>
            <div class="policy-btn">
                <form action="https://steamcommunity.com/groups/arcticrustofficial" target="_blank">
                    <input type="submit" class= "button3" value="Private Policy" />
                </form>
            </div>
        </div>
        <script src="" async defer></script>
        <script>
            const api_s1status_url = 'https://api.rust-servers.info/status/6121'
            async function getS1Status () {
                const response = await fetch (api_s1status_url);
                const data = await response.json();
                const { status } = data;
                document.getElementById('status').textContent = status;
                setTimeout(() => {getS1Status}, 5000);
            }

            getS1Status();
        </script>
    </body>
</html>
